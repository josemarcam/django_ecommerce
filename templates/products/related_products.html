
{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="row">
            
            {% for item in related_products %}
                {% if item.0.id == related_products.0.0.id %}
                <div class="carousel-item active">
                {% else %}
                <div class="carousel-item ">
                {% endif %}
                    <div class="row">

                        {% for product in item %}
                        <div class="col-4">
                            <div class="card">
                                <a href="{{ product.get_absolute_url }}">
                                    {% if product.image %}
                                    <img class="card-img-top" src="/media/{{product.image}}" alt="">
                                    {% else %}
                                    <img class="card-img-top" src="{% static 'images/no_image.jpg' %}" alt="">
                                    {% endif %}
                                </a>
                
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <a class="text-decoration-none text-dark" href="{{ product.get_absolute_url }}">
                                        <h5 class="card-title">{{ product.name }}</h5>
                                    </a>
                                    <a class="text-decoration-none text-dark" href="{{ product.get_absolute_url }}">
                                        <p class="card-text font-weight-bold">R$ {{ product.price }}</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <a class="carousel-control-prev btn btn-success" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next btn btn-success" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
